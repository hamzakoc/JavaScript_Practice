     <style>
       .box{

        width: 200px;
        height: 200px;
        border: 2px solid brown;
        background-color: rgb(147, 222, 224);
        margin: 15px;
        float: right;
       text-align: center;
      

       }      

       div + p {
         clear: both;
       }
      
     </style>

   
</head>
<body>
  <h1>Practice using float and clear in CSS</h1>
 <div class="box"> box 1</div>
 <div class="box">box 2</div>
 <div class="box">box 3</div>
 <div class="box">box 4</div>
 <div class="box">box 5</div>
 <p id="para">I am floating !!!!</p>
